on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  exec-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: ./app/go.mod
      - run: go mod download
        working-directory: app
      - id: analyze
        env:
          FEED_URL_ZENN: ${{ vars.FEED_URL_ZENN }}
          FEED_URL_HATENA: ${{ vars.FEED_URL_HATENA }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OTEL_SERVICE_NAME: ${{ vars.OTEL_SERVICE_NAME }}
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
          LOCKER_URL_CLOUDFLARE_WORKER: ${{ secrets.LOCKER_URL_CLOUDFLARE_WORKER }}
          LOCKER_API_KEY_CLOUDFLARE_WORKER: ${{ secrets.LOCKER_API_KEY_CLOUDFLARE_WORKER }}
        run: go run analyzer/cmd/cli/main.go
        working-directory: app

