on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  exec-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: haskell-actions/setup@7909071ceec0344debcc968c6c7a96a52e8dd0d7 # v2.8.1
        with:
          ghc-version: 9.2.8
          cabal-version: 3.6.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: ./app/go.mod
      - run: go mod download
        working-directory: app
      - id: analyze
        env:
          FEED_URL_ZENN: ${{ vars.FEED_URL_ZENN }}
          FEED_URL_HATENA: ${{ vars.FEED_URL_HATENA }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OTEL_SERVICE_NAME: ${{ vars.OTEL_SERVICE_NAME }}
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
          LOCKER_URL_CLOUDFLARE_WORKER: ${{ secrets.LOCKER_URL_CLOUDFLARE_WORKER }}
          LOCKER_API_KEY_CLOUDFLARE_WORKER: ${{ secrets.LOCKER_API_KEY_CLOUDFLARE_WORKER }}
        run: go run analyzer/cmd/cli/main.go
        working-directory: app

