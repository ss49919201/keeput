on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  exec-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: haskell-actions/setup@82e8b5066385702e477d9dc98f287070493e8abd # v2.8.2
        with:
          ghc-version: 9.2.8
          cabal-version: 3.6.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: ./app/go.mod
      - run: go mod download
        working-directory: app
      - id: analyze
        env:
          FEED_URL_ZENN: ${{ vars.FEED_URL_ZENN }}
          FEED_URL_HATENA: ${{ vars.FEED_URL_HATENA }}
          OTEL_SERVICE_NAME: ${{ vars.OTEL_SERVICE_NAME }}
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
        run: |
          ANALYZE_RESULT=$(go run analyzer/cmd/cli/main.go)
          echo "ANALYZE_RESULT=$ANALYZE_RESULT" >> "$GITHUB_OUTPUT"
        working-directory: app
      - id: notify
        env: 
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
        run: echo '${{ steps.analyze.outputs.ANALYZE_RESULT }}' | cabal run
        working-directory: app/notifier
