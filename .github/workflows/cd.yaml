name: CD
on:
  push:
    branches: [ main, issue-34 ]
permissions:
  id-token: write

jobs:
  deploy-locker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/locker
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: 4.36.0 # TODO: package.json から dynamic に取得したい
          workingDirectory: ./app/locker

  deploy-analyzer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - id: configure-aws-credintials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: oidc
          aws-region: ap-northeast-1
      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@d63b14614fe5d7fc5e5e52c523dea4e876816cc4
      - id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: keeput
          IMAGE_TAG: analyzer_${{ github.sha }}
        run: |
          docker buildx build -f Dockerfile.Analyzer --platform linux/amd64 --provenance=false -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Deploy Lambda function with container image
        uses: aws-actions/aws-lambda-deploy@29ea35c124579506cf0475e20df36198eb670d89
        with:
          function-name: keeput-analyzer
          package-type: Image
          image-uri: ${{ steps.build-image.outputs.image }}
