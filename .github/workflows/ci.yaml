name: CI
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  golangci-lint:
    defaults:
      run:
        shell: bash
        working-directory: app
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: ./app/go.mod
      - name: Run lint
        run: make lint-go
  go-std-test:
    defaults:
      run:
        shell: bash
        working-directory: app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: ./app/go.mod
      - name: Run test
        run: make test-go
